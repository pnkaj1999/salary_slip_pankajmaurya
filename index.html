<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid bg-light">
        <div class="container">
            <div class="row">
                <div class="col-12 form my-3 bg-success">
                    <h1 class="text-center">Red & White</h1>
                    <div class="row">
                        <div class="col-12 col-md-6 col-lg-6">
                            <table border="2px solid black" class="w-100">
                                <tr>
                                    <td><label for="">Name of Employee</label></td>
                                    <td><input type="text"></td>
                                </tr>
                                <tr>
                                    <td><label for="">Employee Id</label></td>
                                    <td><input type="text"></td>
                                </tr>
                                <tr>
                                    <td><label for="">Designation</label></td>
                                    <td><input type="text"></td>
                                </tr>
                                <tr>
                                    <td><label for="">Grass wage</label></td>
                                    <td><input type="text"></td>
                                </tr>
                                <tr>
                                    <td><label for="">Total working Days</label></td>
                                    <td><input type="text"></td>
                                </tr>
                                <tr>
                                    <td><label for="">LOP Days  </label></td>
                                    <td><input type="text"></td>
                                </tr>
                            </table>
                        
                        </div>
                        <div class="col-12 col-md-6 col-lg-6">
                            <table border="2px solid black" class="w-100">
                                <tr>
                                    <td><label for="">UAN</label></td>
                                    <td><input type="text"></td>
                                </tr>
                                <tr>
                                    <td><label for="">PF NO</label></td>
                                    <td><input type="text"></td>
                                </tr>
                                <tr>
                                    <td><label for="">ESI NO</label></td>
                                    <td><input type="text"></td>
                                </tr>
                                <tr>
                                    <td><label for="">BANK NAME</label></td>
                                    <td><input type="text"></td>
                                </tr>
                                <tr>
                                    <td><label for="">Account No</label></td>
                                    <td><input type="text"></td>
                                </tr>
                                <tr>
                                    <td><label for="">PAid Days</label></td>
                                    <td><input type="text"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="row">
                    <div class="col-12 col-md-6 col-lg-6">
                        <table border="2px solid black" class="w-100">
                            <th><h5 class="text-end">Earnings</h5></th>
                            <tr>
                                <td><label for="">Basic Wages</label></td>
                                <td><input type="text" name="" id="base"></td>
                            </tr>
                            <tr>
                                <td><label for="">HRA</label></td>
                                <td><input type="text" name="" id="hra"></td>
                            </tr>
                            <tr>
                                <td><label for="">Convi.allowence</label></td>
                                <td><input type="text" name="" id="alw"></td>
                            </tr>
                            <tr>
                                <td><label for="">Medical allowence</label></td>
                                <td><input type="text" name="" id="mdl"></td>
                            </tr>
                            <tr>
                                <td><label for="">Other allowence</label></td>
                                <td><input type="text" name="" id="oth"></td>
                            </tr>
                            <tr>
                                <td><label for=""><button onclick="tot()">Total Earning</button></label></td>
                                <td><input type="text" name="" id="ttl1"></td>
                            </tr>
                        </table>
                    </div>
                    <div class="col-12 col-md-6 col-lg-6">
                        <table border="2px solid black" class="w-100">
                            <th><h5 class="text-end">Deduction</h5></th>
                            <tr>
                                <td><label for="">EPF</label></td>
                                <td><input type="text" name="" id="epf"></td>
                            </tr>
                            <tr>
                                <td><label for="">Health Ins.</label></td>
                                <td><input type="text" name="" id="hlt"></td>
                            </tr>
                            <tr>
                                <td><label for="">Profe. tax</label></td>
                                <td><input type="text" name="" id="prt"></td>
                            </tr>
                            <tr>
                                <td><label for="">Loan reco.</label></td>
                                <td><input type="text" name="" id="lo"></td>
                            </tr>
                            <tr>
                                <td><label for=""><button onclick="dec()"> Total Deduction</button></label></td>
                                <td><input type="text" name="" id="ded"></td>
                            </tr>
                            <tr>
                                <td><label for=""><button onclick="total()">Net Salary</button></label></td>
                                <td><input type="text" name="" id="nt"></td>
                            </tr>
                        </table>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
